<div class="container">
  <ul class="list-group">
    <li class="list-group-item active">
      Classes
    </li>
    <li class="list-group-item" *ngFor="let course of courses">
      <a routerLink="/view/courses/{{course._id}}/modules">
        {{course.title}}
      </a>

      <a class="float-right"
         routerLink="/courses/{{course._id}}/quizzes">
        Quizzes
      </a>

    </li>
  </ul>
</div>
