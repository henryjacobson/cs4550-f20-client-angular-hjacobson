<h3>
  {{question.title}}
</h3>
<h5>
  {{question.question}}
</h5>
<div class="form-check success"
     [ngClass]="{'bg-success':
        grading &&
        question.correct === 'true',
        'bg-danger':
        grading &&
        question.answer === 'true' &&
        question.correct !== 'true'}">
  <input class="form-check-input"
         type="radio"
         value="true"
         name="{{question.title}}"
         (change)="select($event)"/>
  True
  <i class="fa fa-check float-right"
     [hidden]="!(grading && question.correct == 'true')"></i>
  <i class="fa fa-times float-right"
     [hidden]="!(grading && question.correct !== 'true' &&
     question.answer === 'true')"></i>
</div>

<div class="form-check"
     [ngClass]="{'bg-success':
        grading &&
        question.correct === 'false',
        'bg-danger':
        grading &&
        question.answer === 'false' &&
        question.correct !== 'false'}">
  <input class="form-check-input"
         type="radio"
         value="false"
         name="{{question.title}}"
         (change)="select($event)"/>
  False
  <i class="fa fa-check float-right"
     [hidden]="!(grading && question.correct == 'false')"></i>
  <i class="fa fa-times float-right"
     [hidden]="!(grading && question.correct !== 'false' &&
     question.answer === 'false')"></i>
</div>

<button class="btn btn-primary" (click)="grade()">
  Grade
</button>
